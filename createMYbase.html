<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Управление базой данных</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="styles_createMYbase.css">
    <link rel="stylesheet" href="check_verifyCode.css">
</head>
<body>
    <div class="container">
        <button id="backBtn" onclick="window.location.href='main.html'"></button>
        
        <h1 id="mainTitle">Управление моей базой данных</h1>
        
        <div id="buttons"></div>
        <div id="dbInfo" style="display: none;">
            <div id="dbNameContainer" style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px;">
                <p id="dbName" style="flex: 1;"></p>
                <button id="copyTokenBtn" style="width: auto; margin: 0; padding: 8px 12px; font-size: 0.9rem;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <p id="dbCount"></p>
            <p id="dbStatus"></p>
            <p id="dbLastUpdate"></p>
        </div>
        <p id="status"></p>
    </div>

    <!-- Основное модальное окно импорта -->
    <div id="modal">
        <div id="modal-content">
            <h2 id="importTitle">Импорт данных</h2>
            <div id="sheetNameStep">
                <p id="enterTokenText">Введите токен пользователя.</p>
                <input id="sheetNameInput" type="text" placeholder="">
                <button id="submitSheetName">Подтвердить</button>
                <button id="cancelBtn">Отмена</button>
                <p><a href="https://t.me/Clickerstart_bot" target="_blank" id="forgotTokenLink">Забыли токен? Обратитесь в поддержку: @Clickerstart_bot</a></p>
            </div>
            <div id="codeStep" style="display:none;">
                <p id="enterCodeText">Введите 6-значный код отправленный в приложение другого устройства:</p>
                <input id="codeInput" type="text" placeholder="Код" maxlength="6">
                <div class="confirm-buttons" style="margin-top:15px;">
                    <button id="submitCode">Продолжить</button>
                    <button id="cancelCodeBtn">Отмена</button>
                </div>
                <div id="banMessage" style="display:none; color: #ff4444; margin-top: 15px;"></div>
                <p><a href="https://t.me/Clickerstart_bot" target="_blank" id="noAccessLink">Нету доступа к устройству? Обратитесь в поддержку @Clickerstart_bot</a></p>
            </div>
        </div>
    </div>

    <div id="confirm-modal">
        <div id="confirm-modal-content">
            <p id="confirm-message"></p>
            <div class="confirm-buttons">
                <button id="confirm-yes">Да</button>
                <button id="confirm-no">Нет</button>
            </div>
        </div>
    </div>

    <div id="error-modal">
        <div id="error-modal-content">
            <p id="error-message"></p>
            <button id="error-ok-btn">OK</button>
        </div>
    </div>

    <div id="preloader">
        <div class="loader"></div>
    </div>
        <!-- Красивое окно с кодом верификации -->
    <div id="verificationModalContainer"></div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Скрываем BackButton и SettingsButton на этой странице
        if (window.Telegram?.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.BackButton.hide();
            tg.SettingsButton.hide();
        }
    </script>
    <script src="check_verifyCode.js"></script>
    <script src="script_createMYbase.js"></script>

    <script>
    // Применяем настройки анимаций
    function applyAnimations() {
        if (localStorage.getItem('animations') === 'no') {
            document.body.classList.add('no-animations');
        } else {
            document.body.classList.remove('no-animations');
        }
    }
    applyAnimations();
    </script>
</body>
</html>
