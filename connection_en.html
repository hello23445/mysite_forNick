<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Internet Speed Test</title>
<style>

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #060039, #1a004d);
        color: #d9d9d9;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        box-sizing: border-box;
        flex-direction: column;
    }

    /* Preloader */
    #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(6, 0, 57, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.6s ease;
    }

    .spinner {
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255,255,255,0.2);
        border-top: 6px solid #d9d9d9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .container {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        max-width: 900px;
        opacity: 0;
        transition: opacity 0.8s ease;
    }

    .container.loaded {
        opacity: 1;
    }

    .card {
        background: rgba(255, 255, 255, 0.08);
        padding: 30px 20px;
        border-radius: 25px;
        text-align: center;
        width: 350px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
    }

    .circle-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 20px;
    }

    .circle-bg, .circle-progress {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }

    .circle-bg {
        border: 5px solid rgba(255, 255, 255, 0.2);
        box-shadow: inset 0 0 15px rgba(255,255,255,0.05);
    }

    .circle-progress {
        border: 5px solid #d9d9d9;
        clip: rect(0px, 200px, 200px, 100px);
        transform: rotate(0deg);
        transition: transform 0.2s linear;
    }

    .circle-content {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        font-weight: bold;
    }

    .circle-text {
        font-size: 1.2em;
        font-weight: bold;
        opacity: 1;
        transition: opacity 0.5s ease;
        margin-bottom: 15px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0; }
        100% { opacity: 1; }
    }

    .progress-container {
        width: 100%;
        height: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
        margin-top: 20px;
    }

    .progress-bar {
        height: 10px;
        width: 0;
        background-color: #d9d9d9;
        border-radius: 5px;
        transition: width 0.2s linear;
    }

    #connection {
        font-size: 1.3em;
        margin-top: 20px;
        opacity: 0;
        transition: opacity 0.6s ease;
    }

    /* Buttons container */
    .buttons-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        margin-top: 25px;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        color: #d9d9d9;
        cursor: pointer;
        width: 80%;
        max-width: 300px;
        transition: none;
    }

    button.back {
        position: absolute;
        top: 10px;
        left: 10px;
        padding: 10px 15px;
        font-size: 14px;
        width: auto;
    }

    #tips-btn {
        display: none;
        background: rgba(255,255,255,0.2);
    }

    .tips {
        display: none;
        width: 100%;
        max-width: 350px;
        background: rgba(255,255,255,0.05);
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.05);
        font-size: 1em;
        margin-top: 20px;
    }

    .tips h2 {
        margin-top: 0;
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            gap: 20px;
        }

        .card, .tips {
            width: 90%;
            padding: 20px;
        }

        .circle-wrapper, .circle-bg, .circle-progress, .circle-content {
            width: 160px;
            height: 160px;
        }

        .circle-content {
            font-size: 1.6em;
        }
    }
</style>
</head>
<body>

<!-- Preloader -->
<div id="preloader">
    <div class="spinner"></div>
    <div>Loading...</div>
</div>

<button class="back" onclick="window.location.href='main.html'">BACK TO MAIN MENU</button>

<div class="container" id="main-container">
    <div class="card">
        <h1 class="circle-text" id="circle-text">Click "Start Test"</h1>

        <div class="circle-wrapper">
            <div class="circle-bg"></div>
            <div class="circle-progress" id="circle-progress"></div>
            <div class="circle-content">
                <div id="download">0 Mbps</div>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress"></div>
        </div>

        <div class="result" id="connection">Connection: â€”</div>

        <!-- Buttons centered one under the other -->
        <div class="buttons-container">
            <button id="start-btn" onclick="testSpeed()">Start Test</button>
            <button id="tips-btn" onclick="toggleTips()">Tips for Improvement</button>
        </div>
    </div>

    <div class="tips" id="tips">
        <h2>Tips to Improve Your Connection</h2>
        <ul>
            <li>Restart your router.</li>
            <li>Use an Ethernet cable instead of Wi-Fi.</li>
            <li>Close unnecessary programs that use the internet.</li>
            <li>Move the router closer to your device.</li>
            <li>Contact your ISP to upgrade your plan.</li>
        </ul>
    </div>
</div>

<script>
const preloader = document.getElementById('preloader');
const container = document.getElementById('main-container');
const downloadEl = document.getElementById('download');
const connectionEl = document.getElementById('connection');
const progressEl = document.getElementById('progress');
const circleEl = document.getElementById('circle-progress');
const tipsEl = document.getElementById('tips');
const circleText = document.getElementById('circle-text');
const startBtn = document.getElementById('start-btn');
const tipsBtn = document.getElementById('tips-btn');

let testInProgress = false;

const slowConnectionTimeout = setTimeout(() => {
    preloader.style.opacity = '0';
    setTimeout(() => { preloader.style.display = 'none'; }, 600);
    
    container.classList.add('loaded');
    connectionEl.textContent = "Connection: Poor (slow page load)";
    connectionEl.style.opacity = 1;
    tipsEl.style.display = "block";
    circleText.textContent = "Slow connection";
    circleText.style.animation = 'none';
    circleText.style.opacity = 1;
}, 8000);

function hidePreloader() {
    clearTimeout(slowConnectionTimeout);
    preloader.style.opacity = '0';
    setTimeout(() => {
        preloader.style.display = 'none';
        container.classList.add('loaded');
    }, 600);
}

function toggleTips() {
    if (tipsEl.style.display === 'none' || tipsEl.style.display === '') {
        tipsEl.style.display = 'block';
        tipsBtn.textContent = 'Close Tips';
    } else {
        tipsEl.style.display = 'none';
        tipsBtn.textContent = 'Tips for Improvement';
    }
}

async function testSpeed() {
    if (testInProgress) return;
    testInProgress = true;

    downloadEl.textContent = "0 Mbps";
    progressEl.style.width = "0%";
    circleEl.style.transform = "rotate(0deg)";
    connectionEl.style.opacity = 0;
    tipsEl.style.display = "none";
    tipsBtn.style.display = "none";
    circleText.style.opacity = 1;
    circleText.textContent = "Measuring speed...";
    circleText.style.animation = "pulse 2s infinite";
    startBtn.disabled = true;
    startBtn.textContent = "Testing...";

    const fileSizeMB = 5;
    const imgUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/Fronalpstock_big.jpg?cache=" + Math.random();

    let startTime = performance.now();
    try {
        await new Promise((resolve, reject) => {
            let img = new Image();
            img.onload = resolve;
            img.onerror = reject;
            img.src = imgUrl;
        });
    } catch (e) {
        finishTest(0);
        return;
    }

    let endTime = performance.now();
    let durationSec = (endTime - startTime) / 1000;
    let speedMbps = ((fileSizeMB * 8) / durationSec).toFixed(2);

    finishTest(speedMbps);
}

function finishTest(speedMbps) {
    let current = 0;
    const target = parseFloat(speedMbps);

    const interval = setInterval(() => {
        if (current < target) {
            current += Math.max(0.1, target / 50);
            downloadEl.textContent = current.toFixed(1) + " Mbps";
            progressEl.style.width = Math.min((current / target) * 100, 100) + "%";
            let deg = Math.min((current / target) * 360, 360);
            circleEl.style.transform = "rotate(" + deg + "deg)";
        } else {
            downloadEl.textContent = target + " Mbps";
            progressEl.style.width = "100%";
            circleEl.style.transform = "rotate(360deg)";
            clearInterval(interval);

            circleText.style.opacity = 0;
            setTimeout(() => { circleText.style.display = "none"; }, 500);

            let quality;
            if (target < 5) quality = "Poor";
            else if (target < 15) quality = "Average";
            else if (target < 50) quality = "Good";
            else quality = "Excellent";

            connectionEl.textContent = "Connection: " + quality;
            connectionEl.style.opacity = 1;

            if (target < 5) {
                tipsEl.style.display = "block";
            } else if (target >= 5 && target < 15) {
                tipsBtn.style.display = "block";
                tipsBtn.textContent = "Tips for Improvement";
            }

            startBtn.disabled = false;
            startBtn.textContent = "Test Again";
            testInProgress = false;
        }
    }, 20);
}

window.addEventListener('load', hidePreloader);
</script>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
if (window.Telegram?.WebApp) {
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.BackButton.show();
    tg.BackButton.onClick(() => {
        window.location.href = 'main.html';
    });
    tg.SettingsButton.hide();
}
</script>
<script src="apply_app_view.js"></script>
</body>
</html>
