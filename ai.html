<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Document</title>
</head>
<body>
    <style>
        body{
            background-color: black;
        }
        h2{
            color:white;
        }
        button{
            background-color: #251897;
            color: #d9d9d9;
            border: none;
            padding: 14px 24px;
            margin: 12px;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
    <h2>
        Генератор фотографий перешел к новому боту
    </h2>
    <button id="b">Перейти к боту</button>
<button 
    onclick="window.location.href = 'main.html'" 
    style="position: absolute; bottom: 10px; left: 10px; padding: 10px 20px; font-size: 16px;"
>
    ВЕРНУТЬСЯ В ГЛАВНОЕ МЕНЮ
</button>


    <script>
        async function securityChecker(){
            const { blockedTokens } = await import('./security.js');
            // Use blockedTokens here as needed
            if(blockedTokens.includes(localStorage.getItem('userToken'))){
                window.location.href = 'blocked.html'
            }
        }
        securityChecker()
        document.getElementById('b').addEventListener('click', function() {
            window.location.href = 'https://t.me/GeneratorPhotosBot';
        });
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
    if (window.Telegram?.WebApp) {
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            window.location.href = 'main.html';
        });
        tg.SettingsButton.hide();
    }
    </script>
    <script src="apply_app_view.js"></script>
</body>
</html>
