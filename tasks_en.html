<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <title>Tasks</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: rgb(0, 0, 79);
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 24px;
    }

    .back-btn {
      padding: 8px 22px;
      font-size: 15px;
      color: #ffffff;
      background: none;
      border: 1.5px solid rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      text-decoration: none;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <h2>Tasks are available only in Russian</h2>
  <a href="main.html" class="back-btn">GO BACK TO MAIN MENU</a>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
  if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.BackButton.show();
      tg.BackButton.onClick(() => {
          window.location.href = 'main.html';
      });
      tg.SettingsButton.hide();
  }
  </script>

  <script>
  // Применяем настройки анимаций
  function applyAnimations() {
      if (localStorage.getItem('animations') === 'no') {
          document.body.classList.add('no-animations');
      } else {
          document.body.classList.remove('no-animations');
      }
  }
  applyAnimations();
  </script>
  <script src="apply_app_view.js"></script>
</body>
</html>
