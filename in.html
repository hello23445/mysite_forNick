<button onclick="sharePhoto()">Поделиться фото в Telegram</button>

<script>
function showAlertModal(message) {
  const overlay = document.createElement('div');
  overlay.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; align-items: center; z-index: 10000;`;
  const modalBox = document.createElement('div');
  modalBox.style.cssText = `background: #060039; color: #d9d9d9; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); max-width: 300px; text-align: center; font-family: Arial, sans-serif;`;
  const messageText = document.createElement('p');
  messageText.textContent = message;
  messageText.style.cssText = `margin: 0 0 15px 0; font-size: 16px;`;
  const closeBtn = document.createElement('button');
  closeBtn.textContent = 'OK';
  closeBtn.style.cssText = `background: #251897; color: #d9d9d9; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px;`;
  closeBtn.addEventListener('click', () => { overlay.remove(); });
  modalBox.appendChild(messageText);
  modalBox.appendChild(closeBtn);
  overlay.appendChild(modalBox);
  document.body.appendChild(overlay);
}

async function sharePhoto() {
  const response = await fetch("cat.jpg");
  const blob = await response.blob();
  const file = new File([blob], "photo.jpg", { type: blob.type });

  if (navigator.share) {
    await navigator.share({
      files: [file],
      title: "Фото",
      text: "Смотри!"
    });
  } else {
    showAlertModal("Ваш браузер не поддерживает прямой шеринг файлов");
  }
}
</script>
