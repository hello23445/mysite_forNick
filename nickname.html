    <style>
        :root {
            --bg-color: #060039;
            --text-color: #d9d9d9;
            --btn-color: #251897;
            --btn-hover: #3a259e;
            --card-bg: #0e004f;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }
        h1 { text-align: center; margin-bottom: 20px; font-size: 2rem; }
        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        #nickname-input {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #3a259e;
            border-radius: 8px;
            background: #1a005f;
            color: var(--text-color);
        }
        .btn {
            padding: 12px 20px;
            background: var(--btn-color);
            color: var(--text-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            max-width: 150px;
            width: 100%;
            text-align: center;
        }
        .btn:hover { background: var(--btn-hover); }
        #to-decorate.hidden { display: none; }
        .examples, .decorated-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        .examples span {
            background: #1a005f;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        .examples span:hover { background: #3a259e; }
        .decorated-list button {
            background: #ffffff;
            color: var(--bg-color);
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            border: 1px solid #3a259e;
            word-break: break-all;
            white-space: normal;
            max-width: 100%;
        }
        .decorated-list button:hover { background: #f0f0f0; }
        #final-nickname {
            margin-top: 20px;
            font-size: 1.5rem;
            text-align: center;
            padding: 12px;
            background: #1a005f;
            border-radius: 8px;
            word-break: break-all;
        }
        #message {
            text-align: center;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.4s;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem;
            }
            #nickname-input {
                min-width: 100%;
            }
            .btn {
                max-width: 100%;
                font-size: 0.9rem;
                padding: 10px;
            }
            .decorated-list button {
                font-size: 0.9rem;
                padding: 6px;
            }
            .input-group {
                flex-direction: column;
            }
        }

        nicknameInput.addEventListener('input', () => {
            nicknameInput.value.trim() === ''

        });

            toDecorateBtn.classList.remove('hidden');

            // –ø–æ–ª—É—á–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –∏–∑ input
            let text = nicknameInput.value.toLowerCase();

            // remove all characters except letters and digits (to prevent bypassing the filter)
            text = text.replace(/[^a-z–∞-—è—ë0-9]/gi, '');

            // check for the presence of banned words
            if (badWords.some(word => text.includes(word.toLowerCase()))) {
                error.style.display = 'block';
                error.textContent = '–í—ã–±—Ä–∞–Ω–Ω—ã–π –Ω–∏–∫–Ω–µ–π–º –Ω–∞—Ä—É—à–∞–µ—Ç –Ω–∞—à–∏ –ø—Ä–∞–≤–∏–ª–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–æ–π.';
                return;
            } else {
                error.textContent = '';
                error.style.display = 'none';
            }


            if (localStorage.getItem('created_nicknames')){
                localStorage.setItem('created_nicknames', String(Number(localStorage.getItem('created_nicknames')) + 1));
            }
            else{
                localStorage.setItem('created_nicknames', '1');
            }
            document.querySelector('#h99').style.display = 'none';
            document.querySelector('#to-decorate').disabled = true;
            document.querySelector('#to-decorate').style.display = 'none';
            document.querySelector('#to-decorate').style.background = '#555454';
            document.querySelector('#randomize').disabled = true;
            document.querySelector('#randomize').style.display = 'none';
            document.querySelector('#randomize').style.background = '#555454';
            nicknameInput.disabled = true;
            exampleList.style.display = 'none';
