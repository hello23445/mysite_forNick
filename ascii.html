      } else if (lower.includes("–±—É—Ç—ã–ª–∫–∞") || lower.includes("—á–∞—à–∫–∞") || lower.includes("–∫–æ–º–ø–∞—Å") ||
                 lower.includes("–∫–ª—é—á") || lower.includes("–Ω–∞—É—à–Ω–∏–∫–∏") || lower.includes("—Ç–µ–ª–µ—Ñ–æ–Ω") ||
                 lower.includes("–±–ª–æ–∫–∏") || lower.includes("–∫–Ω–∏–≥–∞")) {
        category = "Object";
      } else if (lower.includes("–ø–µ—á–µ–Ω—å–µ") || lower.includes("–ø–∏—Ä–æ–≥") || lower.includes("—Ñ—Ä—É–∫—Ç—ã")) {
        category = "Food";
      }
      return { size: "Standard", category };
    }

    // –°–æ–∑–¥–∞—ë–º –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤ –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ —Å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–º–∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
    const variantsList = Object.keys(asciiArtMapping).map(name => {
      const filters = getFilters(name);
      return { name, art: asciiArtMapping[name], size: filters.size, category: filters.category };
    });

    // –§—É–Ω–∫—Ü–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ —Ä–∏—Å—É–Ω–∫–∞ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é.
    function generateArtFromDescription(description) {
      const desc = description.toLowerCase();
      for (const key in asciiArtMapping) {
        if (desc.includes(key)) {
          return asciiArtMapping[key];
        }
      }
      return null;
    }

    /**
     * –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —ç–∫—Ä–∞–Ω–∞ 2.
     * artText: ASCII —Ä–∏—Å—É–Ω–æ–∫.
     * description: –∏—Å—Ö–æ–¥–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ.
     * error: –µ—Å–ª–∏ true ‚Äì –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å.
     */
    function showScreen2(artText, description = "", error = false) {
      asciiArtDiv.textContent = artText || "";
      copyMessage.textContent = "";
      
      // –í—Å–µ–≥–¥–∞ —É–±–∏—Ä–∞–µ–º –∫–ª–∞—Å—Å "reduced", —á—Ç–æ–±—ã —Ä–∏—Å—É–Ω–æ–∫ –æ—Ç–æ–±—Ä–∞–∂–∞–ª—Å—è –ø–æ–ª–Ω–æ—Å—Ç—å—é
      asciiArtDiv.classList.remove("reduced");

      if (error) {
        errorHeader.innerHTML = '<h3 class="error-header"><b>–ù–µ —É–¥–∞–ª–æ—Å—å —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–∏—Å—É–Ω–æ–∫!</b></h3>';
        artHeader.textContent = "";
      } else {
        errorHeader.textContent = "";
        if (description) {
          artHeader.innerHTML = `<h4><b>–†–∏—Å—É–Ω–æ–∫ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é: "${description}"\n(–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ä–∏—Å—É–Ω–∫–∏ –º–æ–≥—É—Ç –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è, –Ω–æ –∏—Ö –º–æ–∂–Ω–æ —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å)</b></h4>`;
        } else {
          artHeader.textContent = "";
        }
      }
      screen1.classList.remove("active");
      screen2.classList.add("active");
    }

    // –í–∫–ª—é—á–µ–Ω–∏–µ/–æ—Ç–∫–ª—é—á–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ" –ø—Ä–∏ –≤–≤–æ–¥–µ –æ–ø–∏—Å–∞–Ω–∏—è
    descriptionInput.addEventListener("input", function() {
      nextBtn.disabled = descriptionInput.value.trim() === "";
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–°–ª—É—á–∞–π–Ω—ã–π" ‚Äì –≤—ã–±–∏—Ä–∞–µ—Ç—Å—è –æ–¥–∏–Ω —Å–ª—É—á–∞–π–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –∏ –≤—ã–≤–æ–¥–∏—Ç—Å—è —Å –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ–º
    randomBtn.addEventListener("click", function() {
      const keys = Object.keys(asciiArtMapping);
      const randomIndex = Math.floor(Math.random() * keys.length);
      const randomKey = keys[randomIndex];
      showScreen2(asciiArtMapping[randomKey], randomKey);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–î–∞–ª–µ–µ" ‚Äì –ø—ã—Ç–∞–µ–º—Å—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å —Ä–∏—Å—É–Ω–æ–∫ –ø–æ –æ–ø–∏—Å–∞–Ω–∏—é
    nextBtn.addEventListener("click", function() {
        if (localStorage.getItem('created_ascii_arts')){
          localStorage.setItem('created_ascii_arts', String(Number(localStorage.getItem('created_ascii_arts')) + 1));
        }
        else{
            localStorage.setItem('created_ascii_arts', '1');
        }
      const description = descriptionInput.value.trim();
      if (!description) return;
      const art = generateArtFromDescription(description);
      if (art === null) {
        const keys = Object.keys(asciiArtMapping);
        const randomIndex = Math.floor(Math.random() * keys.length);
        showScreen2(asciiArtMapping[keys[randomIndex]], description, true);
      } else {
        showScreen2(art, description);
      }
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å"
    copyBtn.addEventListener("click", function() {
      const artText = asciiArtDiv.textContent;
      navigator.clipboard.writeText(artText)
        .then(() => {
          copyMessage.textContent = "–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!";
          copyMessage.classList.remove("error");
          copyMessage.classList.add("success");
        })
        .catch(() => {
          copyMessage.textContent = "–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!";
          copyMessage.classList.remove("success");
          copyMessage.classList.add("error");
        });
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥" ‚Äì –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —ç–∫—Ä–∞–Ω—É 1 (—Ñ–∏–ª—å—Ç—Ä—ã –≤ –º–µ–Ω—é –Ω–µ —Å–±—Ä–∞—Å—ã–≤–∞—é—Ç—Å—è)
    backBtn.addEventListener("click", function() {
      errorHeader.textContent = "";
      artHeader.textContent = "";
      asciiArtDiv.textContent = "";
      screen2.classList.remove("active");
      screen1.classList.add("active");
    });

    // --------------- –§—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é —Å –ø–∞–≥–∏–Ω–∞—Ü–∏–µ–π –∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏ ---------------
    let currentPage = 1;
    const pageSize = 10;

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –º–µ–Ω—é –≤–∞—Ä–∏–∞–Ω—Ç–æ–≤ —Å –ø–æ–∏—Å–∫–æ–º –∏ —Ñ–∏–ª—å—Ç—Ä–∞–º–∏
    function renderVariantMenuPage() {
      const searchText = variantSearch.value.trim().toLowerCase();
      // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ (—Ñ–∏–ª—å—Ç—Ä —Ä–∞–∑–º–µ—Ä–∞ —É–¥–∞–ª—ë–Ω)
      const selectedCategory = filterCategory.value;

      let filtered = variantsList.filter(variant => {
        const nameLower = variant.name.toLowerCase();
        const matchesSearch = nameLower.includes(searchText);
        const matchesCategory = (selectedCategory === "All") || (variant.category === selectedCategory);
        return matchesSearch && matchesCategory;
      });

      const totalPages = Math.ceil(filtered.length / pageSize) || 1;
      if (currentPage > totalPages) currentPage = totalPages;
      const start = (currentPage - 1) * pageSize;
      const end = start + pageSize;
      const pageItems = filtered.slice(start, end);

      // –û–±–Ω–æ–≤–ª—è–µ–º —Å–µ–ª–µ–∫—Ç –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞ –ø–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞–º
      pageSelect.innerHTML = "";
      for (let i = 1; i <= totalPages; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${i}`;
        if (i === currentPage) {
          option.selected = true;
        }
        pageSelect.appendChild(option);
      }

      variantListDiv.innerHTML = "";
      pageItems.forEach(function(item) {
        const btn = document.createElement("button");
        btn.className = "variant-item";
        // –î–µ–ª–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –∂–∏—Ä–Ω—ã–º
        btn.innerHTML = `<b>${item.name}</b>`;
        btn.addEventListener("click", function() {
          descriptionInput.value = item.name;
          nextBtn.disabled = descriptionInput.value.trim() === "";
          // –ü—Ä–∏ –≤—ã–±–æ—Ä–µ –≤–∞—Ä–∏–∞–Ω—Ç–∞ –∑–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
          // –ï—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–±—Ä–æ—Å–∞ —Å—Ç—Ä–∞–Ω–∏—Ü –≤–∫–ª—é—á–µ–Ω–∞ ‚Äì —Å–±—Ä–∞—Å—ã–≤–∞–µ–º currentPage
          if (resetPagesCheckbox.checked) {
            currentPage = 1;
          }
          variantMenu.classList.remove("active");
        });
        variantListDiv.appendChild(btn);
      });

      prevPageBtn.style.display = currentPage > 1 ? "inline-block" : "none";
      nextPageBtn.style.display = end < filtered.length ? "inline-block" : "none";
      pageIndicator.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
    }

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Å–µ–ª–µ–∫—Ç–∞ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü
    pageSelect.addEventListener("change", function() {
      currentPage = Number(pageSelect.value);
      renderVariantMenuPage();
    });

    variantSearch.addEventListener("input", function() {
      currentPage = 1;
      renderVariantMenuPage();
    });
    filterCategory.addEventListener("change", function() {
      currentPage = 1;
      renderVariantMenuPage();
    });

    variantsBtn.addEventListener("click", function() {
      variantMenu.classList.add("active");
      // –ù–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º currentPage –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ –º–µ–Ω—é, –µ—Å–ª–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–±—Ä–æ—Å–∞ –Ω–µ –∞–∫—Ç–∏–≤–Ω–∞
      renderVariantMenuPage();
    });
    closeMenuBtn.addEventListener("click", function() {
      // –ü—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –º–µ–Ω—é, –µ—Å–ª–∏ –≥–∞–ª–æ—á–∫–∞ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º currentPage
      if (resetPagesCheckbox.checked) {
        currentPage = 1;
      }
      variantMenu.classList.remove("active");
    });
    nextPageBtn.addEventListener("click", function() {
      currentPage++;
      renderVariantMenuPage();
    });
    prevPageBtn.addEventListener("click", function() {
      if (currentPage > 1) {
        currentPage--;
        renderVariantMenuPage();
      }
    });
    async function securityChecker(){
        const { blockedTokens } = await import('./security.js');
        // Use blockedTokens here as needed
        if(blockedTokens.includes(localStorage.getItem('userToken'))){
            window.location.href = 'blocked.html'
        }
    }
    securityChecker()
  </script>
</body>
</html>
