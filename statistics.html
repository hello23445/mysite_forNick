<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="check_verifyCode.css">
    <style>
        :root {
            --bg: #060039;
            --card: #0d0870;
            --text: #e0e0ff;
            --muted: #b0b0d0;
            --accent: #7b61ff;
            --accent-2: #a29bfe;
            --border: rgba(255,255,255,0.1);
            --shadow: rgba(0,0,0,0.4);
        }
        * { box-sizing: border-box; }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(1400px 1000px at 70% -20%, #1a0088 0%, var(--bg) 70%);
            color: var(--text);
            min-height: 100vh;
            overflow-y: scroll;
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 10px;
        }

        .top-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 16px;
            background: linear-gradient(180deg, rgba(10,0,60,0.8), transparent);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }
        #statsTopBar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            max-width: 860px;
            margin: 0 auto;
        }
        #statsTopBar .title {
            flex: 1;
            text-align: center;
            font-weight: 700;
            font-size: 18px;
            color: var(--accent-2);
        }
        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: rgba(20,10,100,0.6);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow);
        }

        .container {
            max-width: 860px;
            margin: 0 auto;
            padding: 20px 16px 120px;
        }

        .stats-header {
            background: linear-gradient(135deg, var(--accent), #4c1d95);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 28px;
            text-align: center;
            box-shadow: 0 12px 30px rgba(123,97,255,0.25);
            border: 1px solid var(--border);
        }
        .stats-header h2 {
            margin: 0 0 16px;
            font-size: 20px;
            color: white;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        .stat-big {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 14px;
            backdrop-filter: blur(5px);
        }
        .stat-big .label {
            font-size: 13.5px;
            opacity: 0.9;
        }
        .stat-big .value {
            font-size: 26px;
            font-weight: bold;
            color: var(--accent-2);
            margin-top: 6px;
        }

        .section-card {
            background: linear-gradient(180deg, var(--card), #0a0655);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 25px var(--shadow);
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--accent);
            margin: 0 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(123,97,255,0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i {
            font-size: 20px;
            color: var(--accent-2);
        }

        .stat-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgb(4, 4, 208);
        }
        .stat-item:last-child {
            border-bottom: none;
        }
        .stat-item i {
            font-size: 18px;
            width: 30px;
            color: var(--accent-2);
            opacity: 0.8;
        }
        .stat-item .label {
            flex: 1;
            margin-left: 12px;
            font-size: 15px;
        }
        .stat-item .value {
            font-weight: bold;
            font-size: 16px;
            color: var(--accent-2);
        }

        .total-row {
            margin-top: 16px;
            padding: 14px;
            background: rgba(123,97,255,0.15);
            border-radius: 10px;
            text-align: center;
            font-size: 17px;
            font-weight: bold;
            color: var(--accent-2);
            border: 1px solid rgba(123,97,255,0.3);
        }

        .top-list {
            
            list-style: none;
            padding: 0;
            margin: 16px 0 0 0;
        }
        .top-list li {
            border-bottom: 1px solid rgb(4, 4, 208);
            display: flex;
            align-items: center;
            padding: 10px 0;
            font-size: 16px;
        }
        .top-list li strong {
            margin-left: auto;
            font-size: 18px;
            color: var(--accent-2);
        }
        .top-list li::before {
            content: attr(data-rank);
            font-weight: bold;
            font-size: 18px;
            margin-right: 12px;
            color: var(--accent);
            width: 30px;
            text-align: center;
        }

        .no-data {
            color: var(--muted);
            font-style: italic;
        }

        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; }
            .stat-big .value { font-size: 22px; }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="statsTopBar">
            <button class="icon-btn" id="statsBackBtn"><i class="fa-solid fa-arrow-left"></i></button>
            <span class="title" data-translate="statsTitle"></span>
            <div style="width:40px;"></div>
        </div>
    </div>

    <div class="container">
        <div class="stats-header">
            <h2 data-translate="totalActivity"></h2>
            <div class="stats-grid" id="overallStats"></div>
        </div>

        <div id="sections"></div>
    </div>
            <!-- Красивое окно с кодом верификации -->
    <div id="verificationModalContainer"></div>

        <div id="error-modal" style="display: none;">
        <div id="error-modal-content">
            <p id="error-message"></p>
            <button id="error-ok-btn"></button>
        </div>
    </div>
<script src="check_verifyCode.js"></script>
    <script>
        let lang = localStorage.getItem('lang') || 'en';

        const translations = {
            ru: {
                statsTitle: "Ваша статистика за всё время",
                totalActivity: "Общая активность",
                totalGenerated: "Всего создано",
                totalCopied: "Всего скопировано",
                totalShared: "Всего отправлено",
                created: "Создано",
                copied: "Скопировано",
                shared: "Отправлено",
                topGenerators: "Топ-3 генераторов",
                periodStats: "Создано за период",
                week: "За неделю",
                month: "За месяц",
                year: "За год",
                noData: "Недостаточно данных"
            },
            en: {
                statsTitle: "Your all-time statistics",
                totalActivity: "Overall activity",
                totalGenerated: "Total created",
                totalCopied: "Total copied",
                totalShared: "Total shared",
                created: "Created",
                copied: "Copied",
                shared: "Shared",
                topGenerators: "Top 3 generators",
                periodStats: "Created over period",
                week: "This week",
                month: "This month",
                year: "This year",
                noData: "Not enough data"
            }
        };

        const t = translations[lang];
        document.querySelector('[data-translate="statsTitle"]').textContent = t.statsTitle;
        document.querySelector('[data-translate="totalActivity"]').textContent = t.totalActivity;

        function getPeriodStats(period) {
            const data = localStorage.getItem(`stats_${period}`);
            return data ? JSON.parse(data) : null;
        }

        function createSection(title, icon, items, total, totalLabel) {
            return `
                <div class="section-card">
                    <div class="section-title"><i class="fa-solid ${icon}"></i> ${title}</div>
                    ${items.map(item => `
                        <div class="stat-item">
                            <i class="fa-solid ${item.icon}"></i>
                            <span class="label">${item.name}</span>
                            <span class="value">${item.count}</span>
                        </div>
                    `).join('')}
                    <div class="total-row">${totalLabel}: <strong>${total}</strong></div>
                </div>
            `;
        }

        function showUserStatistics() {
            // Генерации (Создано)
            const createdItems = [
                {key: 'created_nicknames', name: lang === 'ru' ? 'Никнеймы' : 'Nicknames', icon: 'fa-user'},
                {key: 'created_descriptions', name: lang === 'ru' ? 'Описания' : 'Descriptions', icon: 'fa-align-left'},
                {key: 'created_profiles', name: lang === 'ru' ? 'Фото' : 'Photos', icon: 'fa-image'},
                {key: 'created_lego', name: 'Lego', icon: 'fa-cubes'},
                {key: 'created_fonts', name: lang === 'ru' ? 'Шрифты' : 'Fonts', icon: 'fa-font'},
                {key: 'created_ascii_arts', name: lang === 'ru' ? 'Символ-арты' : 'ASCII arts', icon: 'fa-keyboard'},
                {key: 'created_qr_codes', name: 'QR-' + (lang === 'ru' ? 'коды' : 'codes'), icon: 'fa-qrcode'},
                {key: 'created_musics', name: lang === 'ru' ? 'Музыка' : 'Music', icon: 'fa-music'}
            ];
            createdItems.forEach(i => i.count = parseInt(localStorage.getItem(i.key) || '0'));
            const totalGenerated = createdItems.reduce((s, i) => s + i.count, 0);

            // Скопировано
            const copiedItems = [
                {key: 'copied_color_codes', name: lang === 'ru' ? 'Коды цвета' : 'Color codes', icon: 'fa-palette'},
                {key: 'copied_nicknames', name: lang === 'ru' ? 'Никнеймы' : 'Nicknames', icon: 'fa-user'},
                {key: 'copied_descriptions', name: lang === 'ru' ? 'Описания' : 'Descriptions', icon: 'fa-align-left'},
                {key: 'copied_fonts', name: lang === 'ru' ? 'Шрифты' : 'Fonts', icon: 'fa-font'},
                {key: 'copied_arts', name: lang === 'ru' ? 'Символ-арты' : 'ASCII arts', icon: 'fa-keyboard'}
            ];
            copiedItems.forEach(i => i.count = parseInt(localStorage.getItem(i.key) || '0'));
            const totalCopied = copiedItems.reduce((s, i) => s + i.count, 0);

            // Отправлено
            const sharedItems = [
                {key: 'shared_nicknames', name: lang === 'ru' ? 'Никнеймы' : 'Nicknames', icon: 'fa-share'},
                {key: 'shared_descriptions', name: lang === 'ru' ? 'Описания' : 'Descriptions', icon: 'fa-share'},
                {key: 'shared_avatars', name: lang === 'ru' ? 'Фото' : 'Photos', icon: 'fa-image'},
                {key: 'shared_music', name: lang === 'ru' ? 'Музыка' : 'Music', icon: 'fa-music'}
            ];
            sharedItems.forEach(i => i.count = parseInt(localStorage.getItem(i.key) || '0'));
            const totalShared = sharedItems.reduce((s, i) => s + i.count, 0);

            // Общая активность в шапке
            document.getElementById('overallStats').innerHTML = `
                <div class="stat-big"><div class="label">${t.totalGenerated}</div><div class="value">${totalGenerated}</div></div>
                <div class="stat-big"><div class="label">${t.totalCopied}</div><div class="value">${totalCopied}</div></div>
                <div class="stat-big"><div class="label">${t.totalShared}</div><div class="value">${totalShared}</div></div>
            `;

            let html = '';

            // Создано
            html += createSection(t.created, 'fa-wand-magic-sparkles', createdItems, totalGenerated, t.totalGenerated);

            // Скопировано
            html += createSection(t.copied, 'fa-copy', copiedItems, totalCopied, t.totalCopied);

            // Отправлено
            html += createSection(t.shared, 'fa-paper-plane', sharedItems, totalShared, t.totalShared);

            // Топ-3 генераторов
            const topGen = [...createdItems].sort((a, b) => b.count - a.count);
            html += `<div class="section-card">
                <div class="section-title"><i class="fa-solid fa-trophy"></i> ${t.topGenerators}</div>
                <ul class="top-list">
                    ${topGen.slice(0, 3).map((g, i) => `
                        <li data-rank="${i+1}.">${g.name}: <strong>${g.count}</strong></li>
                    `).join('')}
                </ul>
            </div>`;

            // Статистика по периодам
            html += `<div class="section-card">
                <div class="section-title"><i class="fa-solid fa-calendar"></i> ${t.periodStats}</div>`;
            ['week', 'month', 'year'].forEach(p => {
                const data = getPeriodStats(p);
                const value = data && data.generated !== undefined ? data.generated : t.noData;
                html += `<div class="stat-item">
                    <i class="fa-solid fa-clock"></i>
                    <span class="label">${t[p]}</span>
                    <span class="value">${typeof value === 'number' ? value : `<span class="no-data">${value}</span>`}</span>
                </div>`;
            });
            html += `</div>`;

            document.getElementById('sections').innerHTML = html;
        }

        showUserStatistics();

        document.getElementById('statsBackBtn').onclick = () => {
            window.history.back();
        };
    </script>
</body>
</html>
