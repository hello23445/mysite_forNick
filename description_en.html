<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Description Generator</title>
  <!-- Link to Google Fonts (new fonts will work if available) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Lato&family=Oswald&family=Merriweather&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      /* Background changed to light blue gradient */
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      justify-content: center;
      /* Screen shifted upwards */
      align-items: flex-start;
      padding-top: 30px;
      min-height: 100vh;
      margin: 0;
    }
    .screen {
      display: none;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-top: 10px;
    }
    .screen.active {
      display: flex;
    }
    h1 {
      text-align: center;
    }
    textarea, select {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #preview {
      margin-top: 20px;
      padding: 15px;
      background: #e8f5e9;
      text-align: center;
      border-radius: 5px;
      font-size: 1.2em;
      font-weight: bold;
    }
    .buttons, .inline-buttons {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: space-between;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .btn-green {
      background: #28a745;
      color: white;
    }
    /* Spacing between select and "Random" button */
    #randomEmojiBtn {
      margin-left: 10px;
    }
    #decorationSettings {
      display: none;
      margin-top: 10px;
    }
    /* Arrange decoration checkboxes vertically with small spacing */
    #decorationSettings label {
      display: block;
      margin-bottom: 5px;
    }
    /* Spacing between decoration block and formatting settings */
    .formatting-container {
      margin-top: 20px;
    }
    /* Container for shadow slider */
    #shadowRangeContainer {
      margin-top: 10px;
      display: none;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      background: #f0f8ff;
      border-radius: 10px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
    }
    .copy-message {
      color: darkgreen;
      font-weight: bold;
      margin-top: 10px;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .action-buttons {
      display: flex;          /* Ğ’ĞºĞ»ÑÑ‡Ğ°ĞµĞ¼ flex-ĞºĞ¾Ğ½Ñ‚ĞµĞ¹Ğ½ĞµÑ€ */
      flex-wrap: wrap;        /* Ğ Ğ°Ğ·Ñ€ĞµÑˆĞ°ĞµĞ¼ Ğ¿ĞµÑ€ĞµĞ½Ğ¾Ñ Ğ½Ğ° Ğ½Ğ¾Ğ²ÑƒÑ ÑÑ‚Ñ€Ğ¾ĞºÑƒ */
      gap: 10px;              /* Ğ Ğ°ÑÑÑ‚Ğ¾ÑĞ½Ğ¸Ğµ Ğ¼ĞµĞ¶Ğ´Ñƒ ĞºĞ½Ğ¾Ğ¿ĞºĞ°Ğ¼Ğ¸ */
    }

    .action-buttons button {
      flex: 1 1 calc(50% - 10px); /* ĞšĞ°Ğ¶Ğ´Ğ°Ñ ĞºĞ½Ğ¾Ğ¿ĞºĞ° Ğ·Ğ°Ğ½Ğ¸Ğ¼Ğ°ĞµÑ‚ Ğ¿Ğ¾Ğ»Ğ¾Ğ²Ğ¸Ğ½Ñƒ Ñ€ÑĞ´Ğ° Ğ¼Ğ¸Ğ½ÑƒÑ Ğ¾Ñ‚ÑÑ‚ÑƒĞ¿ */
      padding: 10px;
      box-sizing: border-box;
    }

  </style>
</head>

<button

  <h4 id="error" style="color: red; display: none;"></h4>
</div>

function getFormatStyle() {
  let style = "";
  switch(selectedFormat) {
    case 'italic':

    case 'bold':

      break;
    case 'underline':

      break;
    case 'line-through':
      style += "text-decoration: line-through;";
      break;
    case 'uppercase':
      style += "text-transform: uppercase;";
      break;
    case 'shadow':
      style += `text-shadow: ${shadowStrength}px ${shadowStrength}px ${shadowStrength}px rgba(0,0,0,0.3);`;
      break;
    default:
      break;
  }
  return style;
}
